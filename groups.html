                <button class="absolute__close button--close" data-js-groups-redact-close></button>

                <form class="groups__redact-form form" novalidate data-js-form>
                    <div class="form__item">
                        <input class="input"
                               maxlength="50"
                               placeholder="Название группы"
                               data-js-groups-redact-input
                        >
                        <div class="form__counter">
                            <span data-js-groups-redact-counter></span>
                            <span>/</span>
                            <span>50</span>
                        </div>
                    </div>

                    <button class="button button--redact form-btn is-active" type="button" data-js-groups-redact-btn data-js-redact-btn disabled>
                        <span>Редактировать</span>
                        <span class="loading loading--btn" data-js-groups-redact-loading>
                            <svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" fill="none" class="hds-flight-icon--animation-loading">
                                <g fill="#6851b5" fill-rule="evenodd" clip-rule="evenodd">
                                <path d="M8 1.5a6.5 6.5 0 100 13 6.5 6.5 0 000-13zM0 8a8 8 0 1116 0A8 8 0 010 8z" opacity=".2"/>
                                <path d="M7.25.75A.75.75 0 018 0a8 8 0 018 8 .75.75 0 01-1.5 0A6.5 6.5 0 008 1.5a.75.75 0 01-.75-.75z"/>
                                </g>
                            </svg>
                        </span>
                    </button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
